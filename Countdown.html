<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026法考倒计时 - 备考助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* 基础变量定义 */
        :root {
            --primary-color: #4c75e6;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.85);
            --accent-glow: rgba(76, 117, 230, 0.4);
            --card-bg: rgba(20, 30, 60, 0.6);
            --title-gradient-from: var(--text-main);
            --title-gradient-to: rgba(255,255,255,0.8);
        }

        /* 主题：日出模式 */
        [data-theme="sunrise"] {
            --primary-color: #ff8c42;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #5a3d2b;
            --text-muted: rgba(90, 61, 43, 0.9);
            --accent-glow: rgba(255, 140, 66, 0.5);
            --card-bg: rgba(255, 240, 220, 0.6);
            --title-gradient-from: var(--text-main);
            --title-gradient-to: rgba(90, 61, 43, 0.8);
        }

        /* 主题：护眼模式 */
        [data-theme="eyecare"] {
            --primary-color: #5d8c7f;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #2c4a3f;
            --text-muted: rgba(44, 74, 63, 0.85);
            --accent-glow: rgba(93, 140, 127, 0.4);
            --card-bg: rgba(232, 245, 233, 0.7);
            --title-gradient-from: var(--text-main);
            --title-gradient-to: rgba(44, 74, 63, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans SC', "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #0f172a;
            padding: 1rem; /* 增加内边距，避免横屏时内容贴边 */
        }

        /* 动态Canvas背景层 */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 玻璃拟态主卡片 */
        .glass-card {
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 100px var(--accent-glow) inset;
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s;
            color: var(--text-main);
            width: 100%;
            max-width: 500px; /* 竖屏最大宽度 */
            padding: 2rem;
        }

        /* 翻牌时钟样式 */
        .flip-clock {
            perspective: 1000px;
            display: inline-block;
            width: 60px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
        }

        /* 时分秒点击动效 */
        .flip-clock.clicked {
            animation: clockClick 0.5s ease-in-out;
        }

        @keyframes clockClick {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .flip-clock-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 70px;
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            transform-style: preserve-3d;
        }

        .flip-clock.flipping .flip-clock-inner {
            animation: flipDown 0.6s ease-in-out;
        }

        @keyframes flipDown {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-90deg); opacity: 0.8; }
            100% { transform: rotateX(0); }
        }

        /* 标题字体样式 */
        .title-calligraphy {
            font-family: 'Noto Sans SC', "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-shadow: 
                0 4px 12px rgba(0,0,0,0.3),
                0 0 40px var(--accent-glow);
            background: linear-gradient(to bottom, var(--title-gradient-from), var(--title-gradient-to));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            transition: all 0.5s ease;
        }

        /* 里程碑进度条 */
        .milestone-track {
            background: rgba(128, 128, 128, 0.2);
            height: 6px;
            border-radius: 3px;
            position: relative;
            margin-top: 10px;
        }
        .milestone-fill {
            background: var(--primary-color);
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
            box-shadow: 0 0 10px var(--accent-glow);
        }
        .milestone-node {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s;
        }
        .milestone-node.active {
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            transform: translate(-50%, -50%) scale(1.3);
        }

        /* 番茄钟圆形进度 */
        .pomodoro-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .pomodoro-circle {
            transition: stroke-dashoffset 1s linear;
        }

        /* 按钮交互 */
        .btn-interactive {
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn-interactive:active {
            transform: scale(0.95);
        }
        .btn-interactive::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        .btn-interactive:active::after {
            width: 200px;
            height: 200px;
        }

        /* 法考加油按钮特殊样式 */
        .cheer-btn {
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            position: relative;
            overflow: hidden;
        }
